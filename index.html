<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="menu container">
                <a class="enlace" href="#">LOGO</a>
                <input type="checkbox" id="menu">
                <label for="menu"><img src="./img/menu.png" class="menu-icono"></label>
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Quienes Somos</a></li>
                        <li><a href="#">Nuestros Productos</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>

        </header>
        
        <main>
            <div class="product-grid">
                <div class="product-card">
                    <img src="./img/arepa.jpg" alt="Producto 1">
                    <h2>Producto 1</h2>
                    <p>$15.000</p>
                    <button>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="./img/hamburguesa.jpg" alt="Producto 2">
                    <h2>Producto 2</h2>
                    <p>$20.000</p>
                    <button>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="./img/hotdog.jpg" alt="Producto 3">
                    <h2>Producto 3</h2>
                    <p>$30.000</p>
                    <button>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="./img/pizza.jpg" alt="Producto 4">
                    <h2>Producto 4</h2>
                    <p>$40.000</p>
                    <button>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="./img/tacos.jpg" alt="Producto 4">
                    <h2>Producto 4</h2>
                    <p>$20.000</p>
                    <button>Comprar</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="social">
                <img src="./img/s1.svg" alt="">
                <img src="./img/s2.svg" alt="">
                <img src="./img/s4.svg" alt="">
            </div>
        </footer>
    </div>
</body>
</html>
